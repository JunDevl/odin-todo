<li uuid="{obj.uuid}" tabindex="0">
  <div class="task">
    <div class="checkbox" completed="{obj.completed}">
      <input type="checkbox" name="{obj.uuid}" id="{obj.uuid}" tabindex="-1">
      <label for="{obj.uuid}">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
          <rect x="10" y="10" width="80" height="80" fill="none" stroke-width="5" rx="10" ry="10" class="border" />
          <path d="M 12, 12 l 76, 0 l 0, 76 l -76, 0 Z M 12, 12 l 76, 0 l 0, 76 l -76, 0 Z" class="fill"
            fill-rule="evenodd" />
          <path d="M 26, 50 l 15, 15 l 35, -35" class="mark" />
        </svg>
      </label>
    </div>
    <div class="text">
      <h3 class="title">{obj.title}</h3>
      <p class="description">{obj.description}</p>
    </div>
    <p class="due">Due: <span class="deadline">{obj.deadline}</span></p>
    <div class="options">
      <button class="expand">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
          <line x1="10" y1="50" x2="85" y2="50" stroke-width="6.5" stroke-linecap="round">
          </line>
          <path d="
            M 60, 25
            L 85, 50
            l -25, 25
          " stroke-width="7" fill="none" class="tip">
          </path>
        </svg>
      </button>
      <button class="delete">
